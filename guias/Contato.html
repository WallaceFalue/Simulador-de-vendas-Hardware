  <div class="espacador"></div>

  <main class="caixaLoginContainer">
    <div id="form">
      <h1>Seja bem vindo!</h1><br>
      <h2>Caso tenha alguma dúvida ou reclamação, nos mande um email</h2>
  
      <form name="form" id="emailForm" class="caixaLogin">
        <label>Email</label>
        <input name="email" placeholder="Digite seu email" id="emailInput" required><br><br>
  
        <label>Nome</label>
        <input type="text" name="nome" placeholder="Digite seu nome" id="nomeInput" required><br><br>
  
        <label>Motivo da dúvida ou reclamação</label>
        <input type="text" name="motivo" placeholder="Digite aqui" id="motivoInput" required><br><br>
  
        <label>Mensagem</label>
        <textarea name="mensagem" placeholder="Digite sua mensagem" id="mensagemInput" required></textarea>
  
        <input type="submit" id="btn" value="Enviar">
      </form>
  
      <p id="resultMessage"></p>
    </div>
  
    <img src="../imagens/ladoVermerlho.jpg" alt="propaganda" class="imagemLogin">
  </main>

  <footer>
    <h3>Contato:</h3>
    <p>E-mail: MegaByte@gmail.com</p>
    <p>Telefone: (21) 98556-2858</p>
    <p>(21) 98556-2858</p>
    <p>(21) 98556-2858</p>
  </footer>
  
  <script>
  const emailInput = document.querySelector("#emailInput");
  const emailForm = document.querySelector("#emailForm");
  const resultMessage = document.querySelector("#resultMessage");

  function validateEmail(email) {
    const regex = /^[^\s]+@[^\s]+\.[^\s]+$/;
    return regex.test(email);
  }

  emailForm.addEventListener("submit", function(event) {
    event.preventDefault();

    const email = emailInput.value;
    const isValid = validateEmail(email);

    if (isValid) {
      resultMessage.textContent = "";
      alert("Mensagem enviada com sucesso!");
      emailForm.reset();
    } else {
      resultMessage.textContent = "Email inválido.";
      resultMessage.style.color = "red";
    }
  });
</script>
</body>
