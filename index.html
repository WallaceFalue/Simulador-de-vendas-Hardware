<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="login-main">
    <div class="login-box">
      <section class="login-side">
        <h1>Login</h1>
        <p class="login-desc">Digite seus dados de acesso no campo abaixo.</p>
        <form id="loginForm">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
          <a href="#" class="forgot-link">Esqueci minha senha</a>
          <input type="submit" value="Entrar" class="login-btn" />
          <span id="loginError" class="login-error">Usuário ou senha incorretos.</span>
        </form>
      </section>
      <div class="vertical-divider"></div>
      <section class="options-side">
        <h2>Novo no site?</h2>
        <button class="register-btn"><a href="registro.html">Registrar-se</a></button>
        <h2>Entrar sem login:</h2>
        <button class="recruiter-btn" onclick="window.location.href='./guias/inicial.html'">Modo recrutador</button>
      </section>
    </div>
  </main>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("loginError").style.display = "block";
    });
  </script>
</body>
</html>
